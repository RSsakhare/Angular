<h2>Create Post</h2>

<form [formGroup]="post" (ngSubmit)="onSubmit()">
  <label for="id">ID:</label>
  <input type="text" id="id" formControlName="id" required>

  <label for="title">Title:</label>
  <input type="text" id="title" formControlName="title" required>

  <label for="body">Content:</label>
  <textarea id="body" formControlName="body" rows="4" required></textarea>

  <button type="submit">Create Post</button>
</form>
