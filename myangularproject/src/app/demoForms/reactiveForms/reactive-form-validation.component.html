<h3>User Form</h3>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="uName">Enter User Name</label>
        <input type="text" formControlName="UserName" id="uName"><br>
        <span *ngIf="UserName.errors?.required && UserName.touched">
            <b>User name must be entered</b>
        </span>
    </div>
    <div class="form-group">
        <label for="uAge">Enter User Age</label>
        <input type="text" formControlName="UserAge" id="uAge"><br>
        <span *ngIf="UserAge.errors?.required && UserAge.touched">
            <b>Age must be entered</b>
        </span>
        <span *ngIf="UserAge.errors?.minlength && UserAge.touched">
            <b>Age must be at least 1</b>
        </span>
        <span *ngIf="UserAge.errors?.maxlength && UserAge.touched">
            <b>Age must be less than or equal to 100</b>
        </span>
    </div>
    <div class="form-group">
        <label for="phone">Enter Phone Number</label>
        <input type="text" formControlName="PhoneNumber" id="phone"><br>
        <span *ngIf="PhoneNumber.errors?.required && PhoneNumber.touched">
            <b>Phone number must be entered</b>
        </span>
        <span *ngIf="PhoneNumber.errors?.minlength && PhoneNumber.touched">
            <b>Phone number must be 10 digits</b>
        </span>
        <span *ngIf="PhoneNumber.errors?.maxlength && PhoneNumber.touched">
            <b>Phone number must be 10 digits</b>
        </span>
        <span *ngIf="PhoneNumber.errors?.pattern && PhoneNumber.touched">
            <b>Phone number must be numeric</b>
        </span>
    </div>
    <button type="submit">Submit</button>
</form>
